spring.application.name=productservice

productservice.type=fakeStoreProductService
server.port=3000
#disable stacktrace in response
server.error.include-stacktrace=never

# FakeStore
fakestore.api.url=https://fakestoreapi.com
fakestore.api.paths.products=/products

spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/product_service_db
spring.datasource.username=psuser
#spring.datasource.password=test1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true